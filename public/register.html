<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- IMAGE (left)-->
      <div class="col-md-6 d-none d-md-block">
        <img src="./img/libroLOGIN.jpeg" id="imgBookLogIn" alt="Login Book" />
      </div>

      <!-- LOG IN FORM (right) -->
      <div class="col-md-6 login-container">
        <div class="text-center w-75 mx-auto">
          <img src="./img/bookLogo.png" style="height: 100px; width: 100px;" alt="">
          <h1 style="font-weight: bold; font-size:50px;">Create an account</h1>
          <p style="color: var(--grayText); margin-bottom: 60px;">Already have an account? <a style="color: var(--purpleButton);" href="./logIn.html">Log in here</a></p>
           <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control"  placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
